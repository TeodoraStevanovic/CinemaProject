<ion-header>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button color="secondary"></ion-menu-button>
  </ion-buttons>
  <ion-title color="secondary">Korisnici</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of users" [routerLink]="['', 'admin-users', user.id]">
      <ion-avatar slot="end">
        <ion-img src="assets/icon/avatar.png"></ion-img>
      </ion-avatar>
      <ion-label>{{user.email}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
