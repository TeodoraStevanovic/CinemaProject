<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="secondary">Izmena filma</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">

    <ion-card-content>
      <form #editMovie="ngForm" (ngSubmit)="onEditMovie()">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">

              <ion-item>
                <ion-label position="floating" color="primary">Naziv filma</ion-label>
                <ion-input type="text" [ngModel]='name' name="name" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label  position="floating" color="primary">Opis radnje</ion-label>
                <ion-textarea rows="6" type="text" [ngModel]='description' name="description" required></ion-textarea>
              </ion-item>
              <ion-item>
              <ion-label position="floating" color="primary">Glavne uloge</ion-label>
              <ion-textarea rows="6" type="text" [ngModel]='actors' name="actors" required></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label position="floating" color="primary">Dostupan broj sedišta u sali</ion-label>
                <ion-input type="number" [ngModel]='seats' name="seats" required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label  position="floating" color="primary">Dužina trajanja filma</ion-label>
                <ion-textarea rows="6" type="text" [ngModel]='duration' name="duration" required></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label position="floating" color="primary">Datum</ion-label>
                <ion-datetime type="text" displayFormat="MMM DD, YYYY HH:mm" [ngModel]='date' cancelText="Nazad" doneText="Izaberi" name="date" required></ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label position="floating" color="primary">URL adresa slike filma </ion-label>
                <ion-input type="text" [ngModel]='imageUrl' name="imageUrl" required>
                </ion-input>
              </ion-item>

            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="sign-btn-wrap">
          <ion-button type="submit" shape="round" fill="solid" class="sign-btn" [disabled]="!editMovie.valid">Sačuvaj</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
